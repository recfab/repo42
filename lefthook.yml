lint:
  commands:
    cspell:
      run: cspell lint --relative --no-progress {all_files}
    shellcheck:
      glob: "*/*.sh"
      run: shellcheck {all_files}

format:
  commands:
    cspell-json:
      run: jq -f fmt-cspell-json.jq cspell.json | sponge cspell.json

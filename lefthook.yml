lint:
  commands:
    cspell:
      run: cspell lint --no-progress {all_files}
    shellcheck:
      glob: "*/*.sh"
      run: shellcheck {all_files}
    terraform-validator:
      run: terraform-validator .

format:
  commands:
    cspell-json:
      run: jq -f fmt-cspell-json.jq cspell.json | sponge cspell.json

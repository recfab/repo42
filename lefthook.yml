pre-commit:
  commands:
    check-spelling:
      run: cspell lint --relative --no-progress {all_files}
    lint-shell:
      glob: "*/*.sh"
      run: shellcheck {all_files}
    format-cspell-json:
      run: jq -f tools/fmt-cspell-json.jq cspell.json | sponge cspell.json; git add cspell.json

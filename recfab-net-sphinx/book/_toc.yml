# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: intro
defaults: # The defaults key will be applied to all chapters and sub-sections
  titlesonly: True
chapters:
  - file: markdown
  - file: notebooks
  - file: markdown-notebooks
  - file: journals/index
    sections:
      - file: journals/2025/index
        sections:
          - file: journals/2025/05/index
            sections:
              - file: journals/2025/05/31/index
                sections:
                  - glob: "journals/2025/05/31/*"
      - file: journals/2024/index
        sections:
          - file: journals/2024/06/index
            sections:
              - file: journals/2024/06/08/index
                sections:
                  - glob: "journals/2024/06/08/*"
